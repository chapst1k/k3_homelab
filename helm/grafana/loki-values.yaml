deploymentMode: SingleBinary

loki:
  auth_enabled: false

  commonConfig:
    replication_factor: 1

  storage:
    type: filesystem

  persistence:
    enabled: true
    storageClassName: longhorn
    accessModes:
      - ReadWriteOnce
    size: 50Gi

  # ðŸ”‘ REQUIRED by Helm chart validation
  schemaConfig:
    configs:
      - from: 2024-01-01
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: index_
          period: 24h

  config: |-
    auth_enabled: false

    server:
      http_listen_port: 3100

    common:
      path_prefix: /var/loki
      storage:
        filesystem:
          chunks_directory: /var/loki/chunks
          rules_directory: /var/loki/rules
      replication_factor: 1
      ring:
        kvstore:
          store: inmemory

    storage_config:
      filesystem:
        directory: /var/loki/chunks

    limits_config:
      retention_period: 168h

    compactor:
      working_directory: /var/loki/compactor
      retention_enabled: true
      delete_request_store: filesystem

singleBinary:
  replicas: 1

# ðŸš¨ REQUIRED: disable SimpleScalable
read:
  replicas: 0
write:
  replicas: 0
backend:
  replicas: 0
