apiVersion: apps/v1
kind: Deployment
metadata:
  name: ghost
  namespace: ghost
  labels:
    app: ghost
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ghost
  template:
    metadata:
      labels:
        app: ghost
    spec:
      containers:
      - name: ghost
        image: ghost:latest
        ports:
        - containerPort: 2368

        env:
        # Public URL for Ghost
        - name: url
          value: https://zmartin.me

        # Database configuration (must use double underscores)
        - name: database__client
          value: mysql

        - name: database__connection__host
          value: mariadb.default.svc.cluster.local

        - name: database__connection__port
          value: "3306"

        - name: database__connection__database
          value: ghost

        - name: database__connection__user
          value: ghost

        - name: database__connection__password
          valueFrom:
            secretKeyRef:
              name: mariadb-secret
              key: mariadb-password

        volumeMounts:
        - name: ghost-content
          mountPath: /bitnami/ghost

      volumes:
      - name: ghost-content
        persistentVolumeClaim:
          claimName: ghost-content
