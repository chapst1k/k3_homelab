apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: glance
  namespace: glance
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - glance.zmartin.me
      secretName: wildcard-zmartin-me-tls
  rules:
    - host: glance.zmartin.me
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: glance
                port:
                  number: 80
