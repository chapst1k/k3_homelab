apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 30s
      evaluation_interval: 30s
    scrape_configs:
      - job_name: 'external-servers'
        static_configs:
          - targets:
              - '192.168.1.10:9100'
              - '192.168.1.11:9100'
