apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:

      # ---------------------------------------------
      # 0. External LAN servers (your custom entry)
      # ---------------------------------------------
      # - job_name: 'external-servers'
      #   static_configs:
      #     - targets:
      #         - '192.168.1.10:9100'
      #         - '192.168.1.11:9100'

      # ---------------------------------------------
      # 1. Scrape K3s API server
      # ---------------------------------------------
      - job_name: 'kubernetes-apiservers'
        scheme: https
        kubernetes_sd_configs:
        - role: endpoints
        tls_config:
          insecure_skip_verify: true
        relabel_configs:
        - source_labels: [__meta_kubernetes_service_name, __meta_kubernetes_namespace]
          action: keep
          regex: kubernetes;kube-system

      # ---------------------------------------------
      # 2. Scrape Kubelets (Node metrics)
      # ---------------------------------------------
      - job_name: 'kubernetes-kubelet'
        scheme: https
        tls_config:
          insecure_skip_verify: true
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        kubernetes_sd_configs:
        - role: node
        relabel_configs:
        - action: labelmap
          regex: __meta_kubernetes_node_label_(.+)
        - target_label: __address__
          replacement: $1:10250
        - source_labels: [__meta_kubernetes_node_name]
          regex: (.*)
          target_label: instance

      # ---------------------------------------------
      # 3. Scrape Kubelet cAdvisor (Container metrics)
      # ---------------------------------------------
      - job_name: 'kubelet-cadvisor'
        scheme: https
        metrics_path: /metrics/cadvisor
        tls_config:
          insecure_skip_verify: true
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        kubernetes_sd_configs:
        - role: node
        relabel_configs:
        - action: labelmap
          regex: __meta_kubernetes_node_label_(.+)
        - target_label: __address__
          replacement: $1:10250

      # ---------------------------------------------
      # 4. Scrape CoreDNS
      # ---------------------------------------------
      - job_name: 'coredns'
        kubernetes_sd_configs:
        - role: endpoints
        relabel_configs:
        - source_labels: [__meta_kubernetes_service_name, __meta_kubernetes_namespace]
          regex: kube-dns;kube-system
          action: keep

      # ---------------------------------------------
      # 5. Scrape Node Exporter DaemonSet
      # ---------------------------------------------
      - job_name: 'node-exporter'
        kubernetes_sd_configs:
        - role: pod
        relabel_configs:
        - action: keep
          source_labels: [__meta_kubernetes_pod_label_app]
          regex: node-exporter
        - source_labels: [__meta_kubernetes_pod_ip]
          target_label: __address__
          replacement: $1:9100

      # ---------------------------------------------
      # 6. Scrape K3s Controller Manager
      # ---------------------------------------------
      - job_name: 'controller-manager'
        scheme: https
        metrics_path: /metrics
        static_configs:
        - targets:
          - 127.0.0.1:10257
        tls_config:
          insecure_skip_verify: true

      # ---------------------------------------------
      # 7. Scrape K3s Scheduler
      # ---------------------------------------------
      - job_name: 'scheduler'
        scheme: https
        metrics_path: /metrics
        static_configs:
        - targets:
          - 127.0.0.1:10259
        tls_config:
          insecure_skip_verify: true
