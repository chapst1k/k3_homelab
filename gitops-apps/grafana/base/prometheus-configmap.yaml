apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:

      # ---------------------------------------------
      # 1. Scrape K3s API server
      # ---------------------------------------------
      - job_name: 'kubernetes-apiservers'
        kubernetes_sd_configs:
        - role: endpoints
        scheme: https
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
          insecure_skip_verify: true
        relabel_configs:
        - action: keep
          source_labels: [__meta_kubernetes_service_name, __meta_kubernetes_namespace]
          regex: kubernetes;kube-system

      # ---------------------------------------------
      # 2. Scrape Kubelet
      # ---------------------------------------------
      - job_name: 'kubernetes-kubelet'
        kubernetes_sd_configs:
        - role: node
        scheme: https
        metrics_path: /metrics
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        tls_config:
          insecure_skip_verify: true
        relabel_configs:
        - action: labelmap
          regex: __meta_kubernetes_node_label_(.+)

      # ---------------------------------------------
      # 3. Scrape cAdvisor
      # ---------------------------------------------
      - job_name: 'kubelet-cadvisor'
        kubernetes_sd_configs:
        - role: node
        scheme: https
        metrics_path: /metrics/cadvisor
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        tls_config:
          insecure_skip_verify: true
        relabel_configs:
        - action: labelmap
          regex: __meta_kubernetes_node_label_(.+)

      # ---------------------------------------------
      # 4. Scrape CoreDNS (port 9153)
      # ---------------------------------------------
      - job_name: 'coredns'
        kubernetes_sd_configs:
        - role: endpoints
        relabel_configs:
        - action: keep
          source_labels: [__meta_kubernetes_service_name, __meta_kubernetes_namespace]
          regex: kube-dns;kube-system

        # Keep only metrics port 9153
        - action: keep
          source_labels: [__meta_kubernetes_endpoint_port_name]
          regex: metrics

      # ---------------------------------------------
      # 5. Scrape Node Exporter
      # ---------------------------------------------
      - job_name: 'node-exporter'
        kubernetes_sd_configs:
        - role: pod
        relabel_configs:
        - action: keep
          source_labels: [__meta_kubernetes_pod_label_app]
          regex: node-exporter
        - action: replace
          source_labels: [__meta_kubernetes_pod_ip]
          replacement: "$1:9100"
          target_label: __address__

      # ---------------------------------------------
      # 6. Scrape Pods (opt-in)
      # ---------------------------------------------
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
        - role: pod

        relabel_configs:

        # Only annotated pods
        - action: keep
          source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
          regex: "true"

        # Build POD_IP:PROM_PORT
        - action: replace
          source_labels:
            [__meta_kubernetes_pod_ip, __meta_kubernetes_pod_annotation_prometheus_io_port]
          regex: "(.+);(.+)"
          replacement: "$1:$2"
          target_label: __address__

        # Optional custom metrics path
        - action: replace
          source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
          target_label: __metrics_path__
          regex: (.+)

      # ---------------------------------------------
      # 7. Scrape Technitium DNS
      # ---------------------------------------------
    - job_name: 'technitium-dns'
      kubernetes_sd_configs:
    - role: endpoints

      metrics_path: /metrics

      relabel_configs:
    - action: keep
      source_labels: [__meta_kubernetes_namespace]
      regex: dns

    - action: keep
      source_labels: [__meta_kubernetes_service_name]
      regex: technitium-dns

    - action: keep
      source_labels: [__meta_kubernetes_endpoint_port_name]
      regex: http
